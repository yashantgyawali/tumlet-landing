<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tumlet | Spreading Playfulness Across Nepal</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
        <nav class="navbar">
            <a href="/"><img class="logo" src="/assets/tumlet-logo.png"> </a>
            <a href="https://bichitra.tumlet.com/" target="_blank"><button class="nav-button">play bichitra</button></a>

        </nav>
   
    <div class="container hero-container">
        <div class="hero-section">
            <img class="game-logo" src="/assets/bluff-momo-logo.png">
            <img class="cards-images" src="/assets/char-combined.webp">
            
            <div class="meta-game-items">
                <div class="game-item">
                    <img class="meta-img" src="assets/player.svg">
                    <span class="meta-text">2-6 players</span>
                </div>
                <div class="game-item">
                    <img class="meta-img" src="assets/age.svg">
                    <span class="meta-text">age 13+</span>
                </div>
                <div class="game-item">
                    <img class="meta-img" src="assets/time.svg">
                    <span class="meta-text">11 minutes</span>
                </div>

            </div>

            <div class="hero-text">
                bluff momo is a card game based in the street of kathmandu, where players bluff, deceive, and outsmart their friends to steal the most momo and poison their way to victory!
            </div>
            <a href="/bluff-momo.html">
            <button class="cta-button">
                <img class="icon" src="/assets/bulb.svg"> 
               learn how to play</button>
            </button>
        </a>
            
        </div>
    </div>
    <footer class="footer-container">
        <div class="footer-left">
            <img class="footer-logo" src="assets/tumlet-logo.png" alt="tumlet-logo">
            <span class="footer-text">on a mission to spread playfulness across nepal</span>
        </div>
        <div class="footer-right">
            <a href="https://www.instagram.com/tumlet.boardgames/ " target="_blank">
                <img class="footer-svg" src="assets/insta.svg" alt="tumlet-logo">
            </a>
            <a href="mailto:yashantgyawali@gmail.com" target="_blank">
                <img class="footer-svg" src="assets/email.svg" alt="tumlet-logo">
            </a>
        </div>
    </footer>

</html>
